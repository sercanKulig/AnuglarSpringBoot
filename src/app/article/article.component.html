<div class="container">
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let articles of article">
      <th style="width: 40%">{{ articles.title }}</th>
      <th style="width: 40%">{{ articles.category }}</th>
      <th style="width: 20%">
        <button class="btn btn-success" (click)="loadUser(articles.articleId)">Update</button>
        <button class="btn btn-danger" (click)="deleteArticle(articles.articleId)">Delete</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
